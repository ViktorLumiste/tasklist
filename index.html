<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>JS basics</title>
</head>
<body>
<div class="container">
    <!--page content goes here -->
    <div class="row">
        <div class="col s12 m6">
            <div class="card">
                <div class="card-content">
                    <span class="card-title">Card Title</span>
                    <div class="row">
                        <form class="col s12" id="task-form">
                            <div class="row">
                                <div class="input-field col s6">
                                    <input type="text" id="task">
                                    <label for="task">New Task</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col s6"></div>
                                <input type="submit" class="btn">
                            </div>
                            <div class="row">
                                <div class="col s6"></div>
                                <a type="button" id="delbtn" class="btn">Delete all</a>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col s12">
                    <input type="text" id="keyword" onkeyup="findTask()">
                    <label for="keyword">Find Task</label>
                    <div class="row s2"></div>
                </div>
                <div class="col"></div>
                <span class="card-title" id="task-title">My tasks</span>
                <ul id="ul" class="collection">

                </ul>
            </div>
        </div>
    </div>
</div>
<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="app.js"></script>
</body>
</html>
